<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultas de Recetas de Cocina</title>

  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f0f8ff;
      color: #2c3e50;
    }
    /* Imagen tipo layer */
    .header {
      position: relative;
      width: 100%;
      height: 220px;
      background: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80") no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.8rem;
      margin: 0;
      background: rgba(0, 80, 160, 0.7);
      padding: 12px 25px;
      border-radius: 15px;
    }
    /* Contenedor principal */
    .container {
      max-width: 720px;
      margin: -50px auto 40px;
      background: #ffffff;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border: 3px solid #ffb6c1; /* borde rosa pastel */
      text-align: center;
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 10px;
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      gap: 18px;
    }
    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #004080;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #cfe2ff;
      font-size: 15px;
      resize: vertical;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #ff69b4; /* rosa brillante */
      box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.3);
      outline: none;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0056b3, #0099cc);
    }
    .note {
      font-size: 13px;
      color: #555;
      text-align: center;
      margin-top: 14px;
    }

    /* Calificaci√≥n con pastelitos */
    .rating {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 2rem;
      cursor: pointer;
    }
    .rating input {
      display: none;
    }
    .rating label {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .rating label:hover {
      transform: scale(1.3);
    }
    .rating input:checked + label {
      color: #ff69b4; /* pastelito seleccionado en rosa */
      text-shadow: 0 0 6px rgba(255,105,180,0.6);
    }

    /* Bot√≥n de regreso */
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 25px;
      background: #ff69b4;
      color: white;
      font-weight: bold;
      border-radius: 14px;
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
    }
    .back-button:hover {
      transform: scale(1.05);
      background: #ff1493;
    }
  </style>
</head>
<body>
  <!-- Imagen tipo layer -->
  <div class="header">
    <h1>Consultas de Recetas</h1>
  </div>

  <!-- Formulario -->

      <!-- Bot√≥n de env√≠o -->

    </form>

    <p class="note">üç∞ Gracias por compartir tu opini√≥n y tus dudas.</p>

    <!-- Bot√≥n de regreso -->
    <a href="imagen.html" class="back-button">‚¨Ö Volver a la p√°gina principal</a>
  </div>
</body>
</html>
